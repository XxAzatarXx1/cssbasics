<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .container {
            margin: 45px;
            width: 514px;
            height: 144px;
            border: 2px solid red;
            position: absolute; /* This is a position element */
        }

        .box1 {
            width: 194px;
            height: 114px;
            border: 2px solid green;
            background-color: aqua;
            position: absolute;
            top: 34px;
        }

        .ad {
            border: 2px solid green;
            background-color: beige;
            padding: 34px;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            I am Box1
        </div>

        <div class="ad">
            Purchase this drink at $4.99
        </div>
    </div>
</body>
</html>
