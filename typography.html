<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">
    <title>Typography</title>
    <style>
        p {
            font-size: 23px;
            /* font-family: Georgia, 'Times New Roman', serif; */
            font-weight: 900;
            font-style: oblique;
            text-align: right;
            line-height: 2;
            letter-spacing: 1.4px;
            word-spacing: 14px;
            font-family: Bitcount, Grid, sans-serif;
        }

        h1 {
            text-align: center;
            text-decoration: line-through;
        }

        .upper {
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <h1 class="upper">Typography</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates ipsum quibusdam cum vero, animi architecto
        omnis ducimus corporis nemo incidunt, quia veniam, repudiandae dolore a voluptate fuga eaque esse laborum
        facere. Odit, eligendi nesciunt!</p>
</body>

</html>
